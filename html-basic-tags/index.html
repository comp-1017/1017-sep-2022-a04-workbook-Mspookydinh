<!DOCTYPE html>
<html lang="en-us">
    <head>
        <!--
            This is a comment, it is not html code or content

            title tag: this tag supplies the content for the browse tab
            meta tag: several versions and options on this tag, used to supply info
                    : charset - specifies the set of character to be used by the web page
                    : name= and contents= - Name allows for a specific item, content is the content (text)
            
            the tag elements in the head area are not displayed on the web page, they are not considered
            part of the page content, they are used by the internet and browser to manage the web page
        -->
        <title>Basic Html structure</title>
        <meta charset="utf-8">
        <meta name="author" content="Matthew Dinh">
    </head>
    <body>
        <!--
            items in this area are intended for display (content) on the webpage

            header tag h1 thru h6 : these are titles, importance is 1 (greatest) 6 (least)

            paragraph tag p: this tag indicates the content to be a paragraph
        -->

        <h1>Basic Html Tags</h1>
        <p>This page demonstrates the basic stracture of an html web page. The head area has the browser title tab 
            specified as well as the charst defined. The body is demonstrating the h1 header tag and the paragraph tag.
        </p>
        <p>This is another paragrah hehe</p>
    </body>
</html>
